    <body>
        <div class="boxes">
            <div class="box">
            </div><div class="box">
            </div><div class="box">
            </div>
        </div>
        
        <h1>Toggles</h1>
        <button id="color">Toggle Colors</button>
        <button id="border">Toggle Rounded Borders</button>
        <button id="add">Add a new box</button>
        <h1>Descriptions</h1>
        <ul>
            <li><strong>Toggle colors:</strong> Toggles the color on and off for each box using CSS classes.</li>
            <li><strong>Toggle Rounded Borders:</strong> Toggles the border on and off for each box using CSS attributes.</li>
            <li><strong>Add a New Box:</strong> Adds one new box to the container.</li>
        </ul>
    </body>
